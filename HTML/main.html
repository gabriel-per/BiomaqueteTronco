<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <style>
    body {
      margin: 0;
      height: 600vh; /* To allow scrolling through all morph stages */
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    #container {
      position: fixed; /* Fixed position so it stays in the same spot */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the container */
      width: 200px;
      height: 200px;
    }

    .cell {
      position: fixed;
      width: 100%;
      height: 100%;
      border: 4px solid #d47171; /* Membrane */
      background: pink; /* Cytoplasm */
      border-radius: 50%; /* Stem cell is circular */
      transform: translate(-50%, -50%);
      top: 50%; left: 50%;
      transform-origin: center;
      transition: all 0.5s ease;
    }

    .nucleus {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff5c5c; /* Nucleus color */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
    }

    /* Muscle Cell */
    .muscle-cell {
      border-radius: 50% 20%;
      width: 190%;
      height: 60%;
      background: #f58a8a;
      transform: rotate(-25deg);
      margin-right: 400px;
    }
    .muscle-cell .nucleus {
      background: rgb(138, 39, 184);
      width: 30px;
      height: 30px;
      top: 40%;
      left: 60%;
    }

    /* Blood Cell */
    .blood-cell {
      border: 2px solid #d47171;
      background: #cc5757;
      width: 60%;
      height: 45%;
      border-radius: 50%;
      transform: rotate(20deg);
    }
    .blood-cell .nucleus {
        width: 70%;
        height: 70%;
        border-width: 30px;
        border: 2px solid #b44040;
        background:#c04a4a;
    }

    /* Nerve Cell */
    .nerve-cell {
      border: 6px dashed rgb(228, 228, 228); /* Thicker membrane */
      width: 190%;
      height: 200%;
      background: white;
    }
    .nerve-cell .nucleus {
      width: 45px;
      height: 50px;
      top: 55%;
      left: 52%;
    }

    /* Adipose Cell */
    .adipose-cell {
      border: 6px solid #f8d5a3; /* Thicker membrane */
      background: #ffe4c4;
      width: 150%;
      height: 150%;
      border-radius: 50%;
    }
    .adipose-cell .nucleus {
      width: 20px;
      height: 20px;
      top: 80%;
      left: 80%;
    }

    /* Skin Cell */
    .skin-cell {
      border-radius: 120% 70% 130% 80%;
      width: 100%;
      height: 70%;
      background: #f3c2c2;
      transform: rotate(0deg);
    }
    .skin-cell .nucleus {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="cell" id="morphingCell">
      <div class="nucleus"></div>
    </div>
  </div>
  <script>
    const cell = document.getElementById("morphingCell");

    window.addEventListener("scroll", () => {
      const scrollPos = window.scrollY / (document.body.offsetHeight - window.innerHeight);

      if (scrollPos < 0.2) {
        cell.className = "cell"; // Stem cell
      } else if (scrollPos < 0.4) {
        cell.className = "cell muscle-cell"; // Muscle cell
      } else if (scrollPos < 0.6) {
        cell.className = "cell blood-cell"; // Blood cell
      } else if (scrollPos < 0.8) {
        cell.className = "cell nerve-cell"; // Nerve cell
      } else if (scrollPos < 1.0) {
        cell.className = "cell adipose-cell"; // Adipose cell
      } else {
        cell.className = "cell skin-cell"; // Skin cell
      }
    });
  </script>
</body>
</html>
